<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="nav-logo">Linked-out</a>
                <a href="/profile" class="nav-link">Profile</a>
            </nav>
        </div>
    </header>

    <section class="profile">
        <div class="container">
            <div class="profile-title">Profile</div>
            <div id="userInfo"></div>
            <div class="user-posts">
                <div class="posts-title">Posts</div>
                <div id="userPosts"></div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
    <script>
        const path = window.location.pathname;
        const parts = path.split('/');
        const username = parts[parts.length - 1];

        // Fetch user information
        fetch(`/profileData/${username}`)
            .then(response => response.json())
            .then(data => {
                console.log('Username:', username);
                document.getElementById('userInfo').innerHTML = `
                <div class="profile-section">
                        <div id="avatar" class="avatar"></div>
                        <div class="title">${username}!</div>
                        <button id="friendBtn" class="btn" onclick="addFriend()">Add friend</button>
                    </div>
                    <div class="profile-section info">
                        <div class="profile-wrapper">
                            <label>Full name</label>
                            <p>${data.fullName}</p>
                        </div>
                        <div class="profile-wrapper">
                            <label>Email</label>
                            <p>${data.email}</p>
                        </div>
                        <div class="profile-wrapper">
                            <label>Wallet Address</label>
                            ${data.walletAddress != '' ? `<p>${data.walletAddress}</p>`: `<button id="walletBtn" class="btn" value="Connect Wallet" onclick="connect('${username}');">Connect</button>`}
                        </div>
                    </div>
                    <div class="profile-section">
                        .
                    </div>
                `;
            })
            .catch(error => console.error('Error fetching user data:', error));
    </script>
</body>
</html>
